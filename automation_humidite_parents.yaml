# =====================================
# AUTOMATIONS HUMIDITÉ - PARENTS
# =====================================

# AUTOMATION 1: Humidité > Seuil (Active boost)
---
alias: Humidité > Seuil - Parents - On
description: Active boost chauffage si humidité trop haute dans chambre parents
mode: single

triggers:
  - entity_id: sensor.th_parents_humidity
    above: input_number.seuil_humidite_chauffage
    for: "00:02:00"
    trigger: numeric_state

conditions: []

actions:
  - target:
      entity_id: input_boolean.mode_humidite_parents
    action: input_boolean.turn_on

# =====================================

# AUTOMATION 2: Humidité < Seuil (Désactive boost)
---
alias: Humidité < Seuil - Parents - Off
description: Désactive boost chauffage si humidité revenue normale dans chambre parents
mode: single

triggers:
  - entity_id: sensor.th_parents_humidity
    below: input_number.seuil_humidite_chauffage
    for: "00:05:00"
    trigger: numeric_state

conditions: []

actions:
  - target:
      entity_id: input_boolean.mode_humidite_parents
    action: input_boolean.turn_off
