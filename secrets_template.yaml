# Template pour secrets.yaml
# À copier dans /config/secrets.yaml de Home Assistant
# Date: 2025-12-18

# MQTT Mosquitto
# Remplacer par votre mot de passe Mosquitto configuré
mqtt_password: VOTRE_MOT_DE_PASSE_MOSQUITTO

# Zigbee2MQTT Frontend Auth Token (optionnel mais recommandé)
# Générer un token aléatoire : openssl rand -base64 32
zigbee2mqtt_auth_token: GÉNÉRER_UN_TOKEN_ALÉATOIRE

# Exemples de génération de token sécurisé:
# Linux/Mac: openssl rand -base64 32
# PowerShell: [Convert]::ToBase64String((1..32 | ForEach-Object { Get-Random -Minimum 0 -Maximum 256 }))
# Python: python3 -c "import secrets; print(secrets.token_urlsafe(32))"
